<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/bfcbb8f6a3.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom css link -->
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Fast Food</title>
  </head>
  <body>
    <nav class="title-nav">
      <span>Sunrise Food</span>
      <span><i class="fa-solid fa-burger"></i></span>
    </nav>
    <main>
      <header class="title">
        <h1>Special Offers</h1>
      </header>

      <section class="main">
        <figure class="burger-pic">
          <img
            src="images/mustard-burger.avif"
            alt="Image of burger with mustard sauce."
          />
          <figcaption>
            <p>Mustard & Onion</p>
          </figcaption>
        </figure>

        <figure class="burger-pic">
          <img
            src="images/seedy-burger.avif"
            alt="Image of seed filled burger."
          />
          <figcaption>
            <p>Beef Patty</p>
          </figcaption>
        </figure>

        <figure class="burger-pic">
          <img src="images/tomato-burger.avif" alt="Image of tomato burger." />
          <figcaption>
            <p>Tomato Lettuce</p>
          </figcaption>
        </figure>

        <figure class="burger-pic">
          <img src="images/messy-burger.avif" alt="Image of messy burger." />
          <figcaption>
            <p>Messy Slope</p>
          </figcaption>
        </figure>
      </section>

      <button class="order-btn">Order Now</button>
    </main>
    <footer class="footer-nav">
      <a href="#">
        <i class="fa-solid fa-clipboard"></i>
        <p>Menu</p>
      </a>
      <a href="#">
        <i class="fa-solid fa-heart"></i>
        <p>Favourite</p>
      </a>
      <a href="#">
        <i class="fa-solid fa-cart-shopping"></i>
        <p>Cart</p>
      </a>
      <a href="#">
        <i class="fa-solid fa-user"></i>
        <p>Profile</p>
      </a>
    </footer>
  </body>
</html>
