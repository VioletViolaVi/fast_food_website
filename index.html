<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/bfcbb8f6a3.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom css link -->
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Fast Food</title>
  </head>
  <body>
    <nav class="title-nav">
      <span>Sunrise Food</span>
      <span><i class="fa-solid fa-burger"></i></span>
    </nav>
    <main>
      <section>
        <figure>
          <img src="imgs/burger1.png" alt="Image of burger" />
          <figcaption>Mouthwatering</figcaption>
        </figure>
      </section>
    </main>
    <footer class="footer-nav">
      <nav>
        <a href="#home">
          <span><i class="fa-solid fa-house-chimney"></i></span>
          <span class="icon-text">Home</span>
        </a>
        <a href="#specialdeals">
          <span><i class="fa-solid fa-money-bill-1-wave"></i></span>
          <span class="icon-text">Special Deals</span>
        </a>
        <a href="#prices">
          <span><i class="fa-solid fa-tag"></i></span>
          <span class="icon-text"></span>
        </a>
        <a href="#shop">
          <span><i class="fa-solid fa-cart-shopping"></i></span>
          <span class="icon-text">Shop</span>
        </a>
        <a href="#orderBtn" class="order-btn">
          <span><i class="fa-solid fa-cart-shopping"></i></span>
          <span class="icon-text">Order Now</span>
        </a>
      </nav>
    </footer>
  </body>
</html>
